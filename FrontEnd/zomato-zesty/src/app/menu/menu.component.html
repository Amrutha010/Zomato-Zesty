<h2>Menu</h2>
<div *ngFor="let item of menuItems">
  <div>
    <img [src]="item.image_link" alt="Dish Image" width="200" height="150">
    <h3>{{ item.dish_name }}</h3>
    <p>Price: {{ item.dish_price }}</p>
    <p *ngIf="item.availability">Availability: Available</p>
    <p *ngIf="!item.availability">Availability: Not Available</p>
  </div>
</div>
